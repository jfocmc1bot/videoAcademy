name: video_academy
description: "My Video Academy Boiler Plate"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.4.0
  firebase_database: ^11.1.0
  youtube_player_flutter: ^9.0.3
  shared_preferences: ^2.3.2
  connectivity_plus: ^6.0.5
  intl: ^0.19.0
  firebase_analytics: ^11.3.0
  firebase_analytics_platform_interface: ^4.2.2
  firebase_analytics_web: ^0.5.9+2
  device_info_plus: ^10.1.2
  speed_test_dart: ^1.0.5+0
  cloud_firestore: ^5.3.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - lib/i18n/local_en.json
    - lib/i18n/local_pt.json
    - lib/i18n/local_es.json
